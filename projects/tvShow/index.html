<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <title>TV-Shows</title>
  <style>
    body {
      background-color: #f4f4f4;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: #000;
      color: white;
      padding: 25px;
      box-shadow: 0 2px 1px rgba(0, 0, 0, 0.09), 0 4px 2px rgba(0, 0, 0, 0.09), 0 8px 4px rgba(0, 0, 0, 0.09), 0 16px 8px rgba(0, 0, 0, 0.09), 0 32px 16px rgba(0, 0, 0, 0.09);
    }



    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header .author {
      font-size: 1rem;
    }

    .header .author a {
      color: #fff184;
    }

    @media (max-width: 767px) {
      .header {
        flex-direction: column;
      }

      .header h1 {
        margin-bottom: 10px;
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, 200px);
      gap: 10px;
      justify-content: center;
    }

    @media (max-width: 767px) {
       .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
      }
    }

    .thumbnail {
      width: 100%;
      cursor: pointer;
      position: relative;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .thumbnail[data-title="Comming Soon"] {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .modal-body img {
      width: 100%;
    }

    .modal-header {
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      padding: 10px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background: none;
      font-weight: bold;
    }

    .tab.active {
      background-color: #ddd;
      border-radius: 5px;
    }

    .season-content {
      display: none;
    }

    .season-content.active {
      display: block;
    }

    .season-content ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }

    .season-content li {
      background-color: #f9f9f9;
      margin: 5px 0;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .season-content li:hover {
      background-color: #e6e6e6;
    }

    .season-content li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
    }

    .season-content li a:hover {
      color: #007BFF;
    }

    .close-btn {
      background: #ff5c5c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px 0;
    }

    .close-btn:hover {
      background: #ff3b3b;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>TV Show App</h1> <span class="author">Made With ‚ù§ By <a target="_blank"
        href="https://www.fb.com/profile.php?id=100080987814120"><b>Muntadher Akeel</b></a></span>
  </div>
  <div class="gallery">
    <div class="thumbnail"> <img src="silo.jpg" alt="Silo" data-title="Silo" data-image="silo-p.webp" data-seasons="2">
    </div>
    <div class="thumbnail"> <img src="ap.jpg" alt="American Primeval" data-title="American Primeval"
        data-image="ap-p.jpg"> </div>
    <div class="thumbnail"> <img src="dexter.jpg" alt="Dexter" data-title="Dexter" data-image="dexter-p.webp"> </div>
    <div class="thumbnail" data-title="Comming Soon"> <img src="cs.jpg" alt="Coming Soon" data-title="Comming Soon"
        data-image="https://image.tmdb.org/t/p/original/n5FPNMJ0eRoiQrKGfUQQRAZeaxg.jpg"> </div>
    <div class="thumbnail" data-title="Comming Soon"> <img src="cs.jpg" alt="Coming Soon" data-title="Comming Soon"
        data-image="https://image.tmdb.org/t/p/original/n5FPNMJ0eRoiQrKGfUQQRAZeaxg.jpg"> </div>
    <div class="thumbnail" data-title="Comming Soon"> <img src="cs.jpg" alt="Coming Soon" data-title="Comming Soon"
        data-image="https://image.tmdb.org/t/p/original/n5FPNMJ0eRoiQrKGfUQQRAZeaxg.jpg"> </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-body"> <img src="" alt="Show Image" id="modal-image">
        <div class="modal-header" id="tabs-container"></div>
        <div id="seasons-container"></div> <button class="close-btn" id="close-modal">Close</button>
      </div>
    </div>
  </div>
  <script> const thumbnails = document.querySelectorAll('.thumbnail img'); const modal = document.getElementById('modal'); const modalImage = document.getElementById('modal-image'); const tabsContainer = document.getElementById('tabs-container'); const seasonsContainer = document.getElementById('seasons-container'); const closeModalBtn = document.getElementById('close-modal'); const episodeLinks = { Silo: { season1: [{ title: 'Episode 1: Freedom Day', url: 'https://drive.google.com/file/d/106x6JY07Kanqnj7r_VjZJssx_Z9qr515/view' }, { title: 'Episode 2: Coming Soon', url: '#' }], season2: [{ title: 'Episode 8: The Book of Quinn', url: 'https://drive.google.com/file/d/1jhdkjyllYxwIzFdPowaeAH1h8GPOCY0L/view' }, { title: 'Episode 9: The Safeguard', url: 'https://drive.google.com/file/d/1MWyp6VHddsBV_s-x5RBqU2RVEl2XFCvt/view' }] }, "American Primeval": { season1: [{ title: "Episode 1: Dawn of the Frontier", url: "https://drive.google.com/file/d/18WkGK-hfl3iQFVfGDvVjc_B7Kxhfk-b3/view" }, { title: "Episode 2: Coming Soon", url: "#" }] }, Dexter: { season1: [{ title: "Episode 1: Coming Soon", url: "#" }] } }; thumbnails.forEach((thumbnail) => { const parentDiv = thumbnail.closest('.thumbnail'); if (parentDiv.getAttribute("data-title") === "Comming Soon") { return; } parentDiv.addEventListener("click", () => { const title = thumbnail.getAttribute("data-title"); const imageSrc = thumbnail.getAttribute("data-image"); modalImage.src = imageSrc; tabsContainer.innerHTML = ""; seasonsContainer.innerHTML = ""; const seasons = episodeLinks[title] || {}; Object.keys(seasons).forEach((seasonKey, index) => { const tabId = `season${index + 1}`; const seasonEpisodes = seasons[seasonKey]; const tabButton = document.createElement("button"); tabButton.className = "tab"; tabButton.setAttribute("data-tab", tabId); tabButton.textContent = seasonKey.replace("season", "Season "); tabButton.addEventListener("click", () => showTab(tabId)); tabsContainer.appendChild(tabButton); const seasonContent = document.createElement("div"); seasonContent.id = tabId; seasonContent.className = "season-content"; const episodeList = document.createElement("ul"); seasonEpisodes.forEach((episode) => { const episodeItem = document.createElement("li"); const episodeLink = document.createElement("a"); episodeLink.href = episode.url; episodeLink.textContent = episode.title; episodeLink.target = "_blank"; episodeItem.appendChild(episodeLink); episodeList.appendChild(episodeItem); }); seasonContent.appendChild(episodeList); seasonsContainer.appendChild(seasonContent); }); modal.style.display = "flex"; showTab("season1"); }); }); closeModalBtn.addEventListener("click", () => { modal.style.display = "none"; }); function showTab(tabId) { document.querySelectorAll(".season-content").forEach((content) => { content.classList.remove("active"); }); document.querySelectorAll(".tab").forEach((tab) => { tab.classList.remove("active"); }); document.getElementById(tabId).classList.add("active"); document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add("active"); } window.addEventListener("click", (e) => { if (e.target === modal) { modal.style.display = "none"; } }); </script>
</body>

</html>
