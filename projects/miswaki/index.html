<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Boxes</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }
    .box {
      width: 100%;
      aspect-ratio: 1;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      border: 1px solid #999;
    }
    .box img {
      max-width: 80%;
      max-height: 80%;
    }
    .quantity {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
    }
    .box.active .quantity {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" data-name="tomato">
      <img src="tomato.png" alt="Tomato">
      <span class="quantity">0</span>
    </div>
    <div class="box" data-name="potato">
      <img src="potato.png" alt="Potato">
      <span class="quantity">0</span>
    </div>
    <div class="box" data-name="onion">
      <img src="onion.png" alt="Onion">
      <span class="quantity">0</span>
    </div>
    <div class="box" data-name="cucumber">
      <img src="cucumber.png" alt="Cucumber">
      <span class="quantity">0</span>
    </div>
  </div>
  <button id="show-orders">Show Orders</button>
  <script src="app.js"></script>
</body>
</html>
